<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

<!-- Required meta tags -->
    <meta charset="utf-8"> <!-- type of encoding  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="container d-flex align-items-center h-100"> 

     <!-- here the d-flex is to activate the flex system which we will use for making the text into the center and here the align-items-center will not be able to aligh itms in center it uses height not able to understand  -->


    <div class="row"> <!-- this will make every thing in a container in a row -->

      <header class="text-center col-12">

        <!-- header is a element and text-center will align text in the center -->

    <h2 class="text-uppercase"><strong>The biggest startup event of the year</strong></h2>

      <h5>By ROHAN NAGRUT</h5>

      </header>

      <div class="buffer col-12"></div>

    <!--   col-12 here means you have to expand in column as bootstrap uses a 12 grid system so col-12 -->

      <section class="text-center col-12">
      <hr> 
      <!-- its a horizontal line -->

      <!-- below me btn-x1 is a class name to make changes via css and not a command -->
    <a href="http://eepurl.com/h6kc1X"><button class="btn btn-primary btn-x1">Find out more  </button>

<!-- you can do class="text-uppercase"feature in bootstrap to make everything uppercase -->
</section>

</div>
